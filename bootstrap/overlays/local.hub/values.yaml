default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.hub
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

applications:

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    source:
      path: clusters/overlays/local.hub/components/node-config

  odf-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '1'
    source:
      path: components/odf-operator/operator/overlays/no-registry

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: openshift-storage
    source:
      path: clusters/overlays/local.hub/components/lvm-operator

  odf-instance:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: openshift-storage
    source:
      path: components/odf-operator/instance/base

  acs:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: stackrox
    source:
      path: clusters/overlays/local.hub/components/acs-operator

  acs-config:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destination:
      namespace: stackrox
    source:
      path: components/acs-config/base

  acm-hub:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    labels:
      repo: acm-hub-bootstrap
    destinations:
      namespace: open-cluster-management
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/hub

  acm-observability:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    labels:
      repo: acm-hub-bootstrap
    destinations:
      namespace: open-cluster-management-observability
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/observability

  acm-policies:
    enableAutoSync: false
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    labels:
      repo: acm-hub-bootstrap
    destinations:
      namespace: acm-policies
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: bootstrap/policies/overlays/default
      extraSourceFields: |
        plugin:
          name: setenv-cmp-plugin

  # acm-clusters:
  #   annotations:
  #     argocd.argoproj.io/sync-wave: '31'
  #   labels:
  #     repo: acm-hub-bootstrap
  #   destinations:
  #     namespace: openshift-gitops
  #   source:
  #     repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
  #     path: components/clusters/base

  # Disable while we work this out
  nmstate:
    enabled: true
    source:
      path: clusters/overlays/local.hub/components/nmstate

  console:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/console

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/consolelinks

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.hub/components/certificates

  dev-tools:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destination:
      namespace: dev-tools
    source:
      path: components/dev-tools/overlays/default

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: clusters/overlays/local.hub/components/openshift-monitoring

  quay-registry:
    # leave disabled unless needed for demo
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.hub/components/quay-registry-operator

  cost-management:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: costmanagement-metrics-operator
    source:
      path: clusters/overlays/local.hub/components/cost-management-operator

  lokistack:
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.hub/components/lokistack
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  kyverno-acm:
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: acm-policies
    source:
      path: components/kyverno-acm/base

  rhtas-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: trusted-artifact-signer
    source:
      path: clusters/overlays/local.hub/components/rhtas-operator
